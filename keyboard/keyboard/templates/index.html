<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Keyboard</title>
    <script>
        function updateImage() {
            fetch('/image')
                .then(response => response.json())
                .then(data => {
                    if (data.img_data) {
                        document.getElementById('screen-image').src = 'data:image/jpeg;base64,' + data.img_data;
                    }
                })
                .catch(error => console.error('Error fetching image:', error));
        }

        setInterval(updateImage, 10);

        window.onload = updateImage;
    </script>
</head>
<body>
    <h1>Virtual Keyboard with Hand Tracking</h1>
    <img id="screen-image" src="" alt="Processed Image">
</body>
</html>
